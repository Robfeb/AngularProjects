<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
</div>
<input type="button" value="Empezar" (click)="shuffleExercise()" />
<div *ngFor="let ex of exercise">
    <div [ngSwitch]="ex.Type">
        <div *ngSwitchCase="questionType.Question">
            <app-question [Test]="ex"></app-question>
        </div>
        <div *ngSwitchCase="questionType.SelectMultiple">
            <app-select-question [QuestionList]="questionList" [SolutionList]="solutionList" [Test]="ex"></app-select-question>
        </div>
        <div *ngSwitchCase="questionType.Spell">
            <app-spell-question [Test]="ex"></app-spell-question>
        </div>
        <div *ngSwitchCase="questionType.Card">
            <app-card-question [Test]="ex"></app-card-question>
        </div>
        <div *ngSwitchCase="questionType.Radio">
            <app-radio-question [SolutionList]="solutionList" [Test]="ex"></app-radio-question>
        </div>
        <div *ngSwitchCase="questionType.Select">
            <app-single-select-question [SolutionList]="solutionList" [Test]="ex"></app-single-select-question>
        </div>
        <div *ngSwitchCase="questionType.Order">
            <app-word-order-question [Test]="ex"></app-word-order-question>
        </div>
        <div *ngSwitchCase="questionType.CharOrder">
            <app-char-order-question [Test]="ex"></app-char-order-question>
        </div>

        <div *ngSwitchDefault>
            <app-question [Test]="ex"></app-question>
        </div>
    </div>
</div>
<router-outlet></router-outlet>

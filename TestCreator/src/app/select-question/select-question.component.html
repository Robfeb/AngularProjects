<h4>{{Test.Title}}<mat-icon color="primary">{{iconResponse}}</mat-icon>
</h4>
<mat-form-field>
    <mat-label>Pregunta</mat-label>
    <mat-select name="q" (selectionChange)="changeQuestion($event.value)">
        <mat-option *ngFor="let question of QuestionList" value="{{ question }}">
            {{ question }}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Soluci√≥n</mat-label>
    <mat-select name="s" (selectionChange)="changeSolution($event.value)">
        <mat-option *ngFor="let solution of SolutionList" value="{{ solution }}">
            {{ solution }}
        </mat-option>
    </mat-select>
</mat-form-field>
